{% extends 'base_page.html' %}

{% block content %}

    {% if form.errors %}
        <p class="error">Сожалеем, вы неправильно ввели логин или пароль</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>Имя пользователя</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>Пароль</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <input class="btn btn-default" type="submit" value="Войти"/>
        <input type="hidden" name="next" value="{% url 'home-page' %}"/>
    </form>

{% endblock %}
